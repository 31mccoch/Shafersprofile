<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile + Ping Pong Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      overflow: hidden;
    }

    header {
      padding: 20px;
    }

    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: black;
      border: 4px solid white;
      cursor: none;
    }

    #highScore {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Profile</h1>
    <p>Enjoy this Ping Pong Game vs Computer!</p>
  </header>

  <div id="highScore">High Score: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: canvas.width / 2 - 60, y: canvas.height - 30, w: 120, h: 12, depth: 0 };
    let computer = { x: canvas.width / 2 - 60, y: 20, w: 120, h: 12 };
    let ball = { x: canvas.width / 2, y: canvas.height / 2, r: 10, dx: 4, dy: 4, spin: 0 };

    let score = 0;
    let highScore = 0;

    function drawPaddle(p, color = "white") {
      ctx.fillStyle = color;
      ctx.fillRect(p.x, p.y - p.depth, p.w, p.h);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 20, canvas.height - 20);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Save old position
      let oldX = ball.x;
      let oldY = ball.y;

      // Move ball
      ball.x += ball.dx + ball.spin;
      ball.y += ball.dy;

      // Bounce walls
      if (ball.x + ball.r > canvas.width) {
        ball.x = canvas.width - ball.r;
        ball.dx *= -1;
        ball.spin = 0;
      }
      if (ball.x - ball.r < 0) {
        ball.x = ball.r;
        ball.dx *= -1;
        ball.spin = 0;
      }

      // === PLAYER PADDLE COLLISION ===
      let playerTop = player.y - player.depth;
      let playerBottom = playerTop + player.h;
      let playerLeft = player.x;
      let playerRight = player.x + player.w;

      if (
        oldY + ball.r <= playerTop && // was above paddle
        ball.y + ball.r >= playerTop && // now inside/down
        ball.x > playerLeft &&
        ball.x < playerRight
      ) {
        ball.y = playerTop - ball.r; // snap just above paddle
        ball.dy = -Math.abs(ball.dy); // bounce upward

        // add spin
        let hitPos = (ball.x - (playerLeft + player.w / 2)) / (player.w / 2);
        ball.dx += hitPos * 2;
        ball.spin = hitPos * (player.depth / 10);
      }

      // === COMPUTER PADDLE COLLISION ===
      let compTop = computer.y;
      let compBottom = compTop + computer.h;
      let compLeft = computer.x;
      let compRight = computer.x + computer.w;

      if (
        oldY - ball.r >= compBottom && // was below
        ball.y - ball.r <= compBottom && // now inside/up
        ball.x > compLeft &&
        ball.x < compRight
      ) {
        ball.y = compBottom + ball.r; // snap just below paddle
        ball.dy = Math.abs(ball.dy); // bounce downward

        let hitPos = (ball.x - (compLeft + computer.w / 2)) / (computer.w / 2);
        ball.dx += hitPos * 2;
        ball.spin = hitPos;
      }

      // Player loses
      if (ball.y - ball.r > canvas.height) {
        score = 0;
        resetBall();
      }

      // Player scores
      if (ball.y + ball.r < 0) {
        score++;
        if (score > highScore) {
          highScore = score;
          document.getElementById("highScore").innerText = "High Score: " + highScore;
        }
        resetBall(true);
      }

      // Computer AI
      computer.x += (ball.x - (computer.x + computer.w / 2)) * 0.07;

      // Draw
      drawPaddle(player, "white");
      drawPaddle(computer, "cyan");
      drawBall();
      drawScore();

      requestAnimationFrame(update);
    }

    function resetBall(playerScored = false) {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
      ball.dy = playerScored ? 4 : -4;
      ball.spin = 0;
    }

    // Mouse controls X and depth (mapped to Y)
    canvas.addEventListener("mousemove", (e) => {
      let rect = canvas.getBoundingClientRect();
      let mouseX = e.clientX - rect.left;
      let mouseY = e.clientY - rect.top;

      // Horizontal
      player.x = mouseX - player.w / 2;
      if (player.x < 0) player.x = 0;
      if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;

      // Depth (up to half canvas)
      let maxDepth = canvas.height / 2;
      let baseLine = canvas.height - 30;
      player.depth = Math.max(0, Math.min(maxDepth, baseLine - mouseY));
    });

    update();
  </script>
</body>
</html>
