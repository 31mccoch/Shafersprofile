!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile + Ping Pong Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      padding: 20px;
    }

    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: black;
      border: 4px solid white;
    }

    #highScore {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Profile</h1>
    <p>Enjoy this Ping Pong Game vs Computer!</p>
  </header>

  <div id="highScore">High Score: 0</div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: canvas.width / 2 - 50, y: canvas.height - 20, w: 100, h: 10 };
    let computer = { x: canvas.width / 2 - 50, y: 10, w: 100, h: 10 };
    let ball = { x: canvas.width / 2, y: canvas.height / 2, r: 8, dx: 3, dy: 3 };

    let score = 0;
    let highScore = 0;

    function drawPaddle(p) {
      ctx.fillStyle = "white";
      ctx.fillRect(p.x, p.y, p.w, p.h);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 20, canvas.height - 20);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Ball bounce left/right walls
      if (ball.x + ball.r > canvas.width || ball.x - ball.r < 0) {
        ball.dx *= -1;
      }

      // Ball bounce player
      if (
        ball.y + ball.r >= player.y &&
        ball.x > player.x &&
        ball.x < player.x + player.w
      ) {
        ball.dy *= -1;
        score++;
        if (score > highScore) {
          highScore = score;
          document.getElementById("highScore").innerText = "High Score: " + highScore;
        }
      }

      // Ball bounce computer
      if (
        ball.y - ball.r <= computer.y + computer.h &&
        ball.x > computer.x &&
        ball.x < computer.x + computer.w
      ) {
        ball.dy *= -1;
      }

      // Game Over (computer scores)
      if (ball.y + ball.r > canvas.height) {
        score = 0;
        resetBall();
      }

      // Computer scores if ball passes top
      if (ball.y - ball.r < 0) {
        ball.dy *= -1;
      }

      // Computer AI
      computer.x += (ball.x - (computer.x + computer.w / 2)) * 0.05;

      // Draw everything
      drawPaddle(player);
      drawPaddle(computer);
      drawBall();
      drawScore();

      requestAnimationFrame(update);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = 3 * (Math.random() > 0.5 ? 1 : -1);
      ball.dy = 3 * (Math.random() > 0.5 ? 1 : -1);
    }

    // Control with mouse
    canvas.addEventListener("mousemove", (e) => {
      let rect = canvas.getBoundingClientRect();
      player.x = e.clientX - rect.left - player.w / 2;

      // Clamp inside canvas
      if (player.x < 0) player.x = 0;
      if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;
    });

    update();
  </script>
</body>
</html>
