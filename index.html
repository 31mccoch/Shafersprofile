<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile + Ping Pong Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      overflow: hidden;
    }
    header { padding: 20px; }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: black;
      border: 4px solid white;
      cursor: none;
    }
    #highScore {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #restartBtn {
      position: absolute;
      top: 10px;
      left: 20px;
      padding: 8px 16px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff4444;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Profile</h1>
    <p>Enjoy this Ping Pong Game vs Computer!</p>
  </header>

  <div id="highScore">High Score: 0</div>
  <button id="restartBtn">New Game</button>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: canvas.width / 2 - 60, y: canvas.height - 30, w: 120, h: 12, depth: 0 };
    let computer = { x: canvas.width / 2 - 60, y: 20, w: 120, h: 12 };
    let ball = { x: canvas.width / 2, y: canvas.height / 2, r: 10, dx: 4, dy: 4 };

    let score = 0;
    let highScore = 0;

    function drawPaddle(p, color = "white") {
      ctx.fillStyle = color;
      ctx.fillRect(p.x, p.y - p.depth, p.w, p.h);
    }

    function drawShadow(p) {
      ctx.fillStyle = "rgba(200,200,200,0.3)";
      ctx.fillRect(p.x, p.y, p.w, p.h);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 20, canvas.height - 20);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Save old ball position
      let oldX = ball.x;
      let oldY = ball.y;

      // Move ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Bounce walls
      if (ball.x + ball.r > canvas.width) {
        ball.x = canvas.width - ball.r;
        ball.dx *= -1;
      }
      if (ball.x - ball.r < 0) {
        ball.x = ball.r;
        ball.dx *= -1;
      }

      // Player paddle rect (with depth)
      let playerTop = player.y - player.depth;
      let playerRect = { x: player.x, y: playerTop, w: player.w, h: player.h };

      // Computer paddle rect
      let compRect = { x: computer.x, y: computer.y, w: computer.w, h: computer.h };

      // Check collisions
      if ((lineIntersectsRect(oldX, oldY, ball.x, ball.y, playerRect) ||
           circleRectOverlap(ball, playerRect)) && ball.dy > 0) {
        ball.y = playerRect.y - ball.r;
        ball.dy = -Math.abs(ball.dy);
        let hitPos = (ball.x - (player.x + player.w / 2)) / (player.w / 2);
        ball.dx = 4 * hitPos;
      }

      if ((lineIntersectsRect(oldX, oldY, ball.x, ball.y, compRect) ||
           circleRectOverlap(ball, compRect)) && ball.dy < 0) {
        ball.y = compRect.y + compRect.h + ball.r;
        ball.dy = Math.abs(ball.dy);
        let hitPos = (ball.x - (computer.x + computer.w / 2)) / (computer.w / 2);
        ball.dx = 4 * hitPos;
      }

      // Player loses
      if (ball.y - ball.r > canvas.height) {
        score = 0;
        resetBall(false);
      }

      // Player scores
      if (ball.y + ball.r < 0) {
        score++;
        if (score > highScore) {
          highScore = score;
          document.getElementById("highScore").innerText = "High Score: " + highScore;
        }
        resetBall(true);
      }

      // Computer AI
      computer.x += (ball.x - (computer.x + computer.w / 2)) * 0.07;

      // Draw
      drawShadow(player);
      drawPaddle(player, "white");
      drawPaddle(computer, "cyan");
      drawBall();
      drawScore();

      requestAnimationFrame(update);
    }

    function resetBall(playerScored = false) {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
      ball.dy = playerScored ? 4 : -4;
    }

    // Mouse controls
    canvas.addEventListener("mousemove", (e) => {
      let rect = canvas.getBoundingClientRect();
      let mouseX = e.clientX - rect.left;
      let mouseY = e.clientY - rect.top;

      // X movement
      player.x = mouseX - player.w / 2;
      if (player.x < 0) player.x = 0;
      if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;

      // Depth
      let maxDepth = canvas.height / 2;
      let baseLine = canvas.height - 30;
      player.depth = Math.max(0, Math.min(maxDepth, baseLine - mouseY));
    });

    // Restart button
    document.getElementById("restartBtn").addEventListener("click", () => {
      score = 0;
      resetBall(false);
    });

    // === Utility: lineâ†’rect intersection ===
    function lineIntersectsRect(x1, y1, x2, y2, rect) {
      return lineIntersectsLine(x1,y1,x2,y2,rect.x,rect.y,rect.x+rect.w,rect.y) || // top
             lineIntersectsLine(x1,y1,x2,y2,rect.x,rect.y,rect.x,rect.y+rect.h) || // left
             lineIntersectsLine(x1,y1,x2,y2,rect.x+rect.w,rect.y,rect.x+rect.w,rect.y+rect.h) || // right
             lineIntersectsLine(x1,y1,x2,y2,rect.x,rect.y+rect.h,rect.x+rect.w,rect.y+rect.h);   // bottom
    }

    function lineIntersectsLine(x1,y1,x2,y2,x3,y3,x4,y4) {
      function ccw(ax,ay,bx,by,cx,cy) {
        return (cy - ay) * (bx - ax) > (by - ay) * (cx - ax);
      }
      return (ccw(x1,y1,x3,y3,x4,y4) !== ccw(x2,y2,x3,y3,x4,y4)) &&
             (ccw(x1,y1,x2,y2,x3,y3) !== ccw(x1,y1,x2,y2,x4,y4));
    }

    // Extra: circle-rect overlap (catches paddle moving into ball)
    function circleRectOverlap(circle, rect) {
      let cx = circle.x, cy = circle.y, r = circle.r;
      let rx = rect.x, ry = rect.y, rw = rect.w, rh = rect.h;
      let closestX = Math.max(rx, Math.min(cx, rx+rw));
      let closestY = Math.max(ry, Math.min(cy, ry+rh));
      let dx = cx - closestX;
      let dy = cy - closestY;
      return (dx*dx + dy*dy) <= r*r;
    }

    update();
  </script>
</body>
</html>
